<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Compra Juega y Gana</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/DS_plataforma.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="body-login">
  <main class="login container">
    <div class="form-login">
      <h2 class="text-center mb-4 h4">Bienvenido a <br><strong>Compra juega y gana</strong></h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label d-none">Ingresa tu email</label>
          <input type="email" class="login-input form-control" id="email" placeholder="Ingresa tu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label d-none">Ingresa tu contraseña</label>
          <input type="password" class="login-input form-control" id="password" placeholder="Ingresa tu contraseña" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="button-primary">Ingresar</button>
        </div>
        <div class="mt-3 text-center">
          <a href="#" class="text-muted">Olvidé mi contraseña</a>
        </div>
      </form>
    </div>
    <div class="login-bg">
      <img src="./Assets/Brands.png" alt="global brands" class="img-fluid">
    </div>
  </main>
  <footer>
    <small class="text-center text-muted">Todos los derechos reservados Americanino | Chevignon | Esprit © 2025</small>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
